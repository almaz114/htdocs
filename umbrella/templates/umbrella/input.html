<html>
<head>
    <meta charset="utf-8"/>

    <script src="{% static "umbrella/js/jquery.min.js" %}" type="text/javascript"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script> -->
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script> -->

<body>
<div class="row justify-content-md-center">



</div>
<div class="row justify-content-md-center">
    <h2 class="head_text">Управление данными в json files : версия 2</h2>
</div>

<!-- A grey horizontal navbar that becomes in collapse buttons on small screens -->
<div class="row justify-content-md-center">
    <nav class="navbar navbar-expand-md bg- navbar-red">
        <a class="navbar-brand" href="#">Navbar</a>
        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">

                    <a class="nav-link" href="#">Link</a>
                </li>
            </ul>
        </div>
    </nav>
</div>


<div class="container">
    <div class="row justify-content-md-center">
        <table>
            <form method="POST" id="post-form_1">

                <tbody>
                <tr>
                    <th><label for="id_user_name">User name:</label></th>
                    <td>
                        <input type="text" name="user_name" maxlength="30" required="" id="id_user_name">
                    </td>
                </tr>
                <tr>
                    <th><label for="id_regime">Regime:</label></th>
                    <td>
                        <select name="regime" id="id_regime">
                            <option value="Открытие_позиции">Открытие_позиции</option>
                            <option value="Изменение_Stop_loss">Изменение_Stop_loss</option>
                            <option value="Безубыток_по_открытым_позициям">Безубыток_по_открытым_позициям</option>
                            <option value="Закрытие_позиций">Закрытие_позиций</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th><label for="id_symbol">Symbol:</label></th>
                    <td>
                        <select name="symbol" id="id_symbol">
                            <option value="EURUSD">EURUSD</option>
                            <option value="GBPUSD">GBPUSD</option>
                            <option value="AUDUSD">AUDUSD</option>
                            <option value="USDCAD">USDCAD</option>
                            <option value="GOLD">GOLD</option>
                            <option value="NZDUSD">NZDUSD</option>
                            <option value="USDJPY">USDJPY</option>
                            <option value="BRENT">BRENT</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th><label for="id_type_order">Type order:</label></th>
                    <td>
                        <select name="type_order" id="id_type_order">
                            <option value="Ордера_на_отбой">Ордера_на_отбой</option>
                            <option value="Ордера_на_пробой">Ордера_на_пробой</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th><label for="id_open_price_limit">Open price limit:</label></th>
                    <td>
                        <input type="number" name="open_price_limit" step="any" id="id_open_price_limit">
                    </td>
                </tr>
                <tr>
                    <th><label for="id_open_price_stop">Open price stop:</label></th>
                    <td>
                        <input type="number" name="open_price_stop" step="any" id="id_open_price_stop">
                    </td>
                </tr>
                <tr>
                    <th><label for="id_stop_loss_price">Stop loss price:</label></th>
                    <td>
                        <input type="number" name="stop_loss_price" step="any" id="id_stop_loss_price">
                    </td>
                </tr>
                <tr>
                    <th><label for="id_take_profit_price">Take profit price:</label></th>
                    <td>
                        <input type="number" name="take_profit_price" step="any" id="id_take_profit_price">
                    </td>
                </tr>
                <tr>
                    <th><label for="id_cascade_orders">Cascade orders:</label></th>
                    <td>
                        <select name="cascade_orders" id="id_cascade_orders">
                            <option value="0">Каскадные_ордера_отключены</option>
                            <option value="1">Каскадные_ордера_включены</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th><label for="id_active">Active:</label></th>
                    <td>
                        <select name="active" id="id_active">
                            <option value="1">Алгоритм_Включен</option>
                            <option value="0">Алгоритм_Отключен</option>
                        </select>
                    </td>
                </tr>

                </tbody>

                {% csrf_token %}


        </table>
    </div>
    <div class="row justify-content-md-center">

        <button type="submit">Test Ajax</button>
        </form>
    </div>
</div>



</body>
</html>

<!-- Сохраняем данные Расход складов в таблицу БД -->
<script>

    $(document).on('submit', '#post-form_1', function (e) {      // отслеживаем событие отправки формы через его id
        e.preventDefault();
        // let elem = document.getElementById('elem');
        // elem.style.background = 'red';
        // создаем AJAX-вызов
        $.ajax({
            type: 'POST',
            url: '{% url "kovach_input_signals" %}',                       // адрес откуда будем брать данные/откуда запрос идет
            data: {
                
                user_name: $('#id_user_name').val(), 
                id_regime: document.querySelector('#id_regime').selectedOptions[0].text,
                symbol   : document.querySelector('#id_symbol').selectedOptions[0].text,
                type_order: document.querySelector('#id_type_order').selectedOptions[0].text,
                open_price_limit: $('#id_open_price_limit').val(),
                open_price_stop: $('#id_open_price_stop').val(),
                stop_loss_price: $('#id_stop_loss_price').val(),
                take_profit_price: $('#id_take_profit_price').val(),
                cascade_orders: document.querySelector('#id_cascade_orders').selectedOptions[0].value,
                active: document.querySelector('#id_active').selectedOptions[0].value,
                
                csrfmiddlewaretoken: $('input[name=csrfmiddlewaretoken]').val(),
                action: 'ajax_post_1'                              // присвоим action - свое имя

            },
            success: function (data) {
                alert("Data saved fine !")
            },
            error: function (xhr, errmsg, err) {
                $('#results').html("<div class='alert-box alert radius' data-alert>Oops! We have encountered an error: " + errmsg +
                    " <a href='#' class='close'>&times;</a></div>"); // add the error to the dom
                console.log(xhr.status + ": " + xhr.responseText); // provide a bit more info about the error to the console
            }
        });
    });


</script>
